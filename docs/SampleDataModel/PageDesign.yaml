Home:
  Overview: アプリケーションのエントリーポイントとなる画面。
  Elements:
    View:
      - 既存マインドマップの一覧
    Input: []
    Control:
      - 新規マインドマップ作成ボタン
      - 設定ボタン
  Events:
    - Name: 新規マインドマップ作成ボタンがクリックされる
      Action: 空のマインドマップ編集画面が表示される。
    - Name: 設定ボタンがクリックされる
      Action: 設定画面が表示される。

MindMapEditing:
  Overview: マインドマップを作成・編集するための画面。
  Elements:
    View:
      - マインドマップキャンバス
    Input:
      - ノードのテキスト
    Control:
      - ノード追加ボタン
      - ノード削除ボタン
      - ノード移動機能（ドラッグ＆ドロップ）
      - ノード色変更機能
      - ノード折りたたみ・展開ボタン
      - キーボードショートカット対応
  Events:
    - Name: ノード追加ボタンがクリックされる
      Action: 新しいノードが現在選択中のノードの子ノードとして追加される。
    - Name: ノード削除ボタンがクリックされる
      Action: 選択中のノードが削除される。
    - Name: ノードがドラッグされる
      Action: ノードが移動可能な状態になる。
    - Name: ノードがドロップされる
      Action: ノードが新しい位置に移動される。
    - Name: ノードの色変更が適用される
      Action: 選択中のノードの色が変更される。
    - Name: ノードが折りたたまれる、または展開される
      Action: ノードの子ノードが非表示または表示される。
    - Name: キーボードショートカットが入力される
      Action: "対応する操作が実行される（例: ノード追加、削除など）。"

FileOperation:
  Overview: マインドマップのインポート・エクスポートを行う画面。
  Elements:
    View:
      - インポート/エクスポートの進行状況
    Input:
      - ファイル選択
    Control:
      - ファイルインポートボタン
      - ファイルエクスポートボタン
  Events:
    - Name: ファイルインポートボタンがクリックされる
      Action: ファイル選択ダイアログが表示され、選択されたファイルがインポートされる。
    - Name: ファイルエクスポートボタンがクリックされる
      Action: 現在のマインドマップがテキストファイルとしてエクスポートされる。
    - Name: ファイルが選択される
      Action: 選択されたファイルが読み込まれる。

Settings:
  Overview: アプリケーションの設定を行う画面。
  Elements:
    View:
      - 現在の設定内容
    Input:
      - キーボードショートカット設定
      - テーマ選択
    Control:
      - 設定保存ボタン
  Events:
    - Name: キーボードショートカット設定が変更される
      Action: 新しいショートカット設定が保存される。
    - Name: テーマが選択される
      Action: アプリケーションのテーマが即時変更される。
    - Name: 設定保存ボタンがクリックされる
      Action: 変更された設定が保存され、ホーム画面に戻る。

Help:
  Overview: アプリケーションの使い方を説明する画面。
  Elements:
    View:
      - 操作手順の説明
      - よくある質問（FAQ）
    Input: []
    Control: []
  Events: []
